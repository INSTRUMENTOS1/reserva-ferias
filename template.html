<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{NOMBRE_FERIA}}</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="nav-buttons">
    <button id="navNueva">Nueva Reserva</button>
    <button id="navModificar">Modificar/Cancelar Reservas</button>
    <button id="descargarCalendario">Descargar Calendario</button>
  </div>

  <div class="container active" id="nuevaReservaContainer">
    <h1 id="formHeader">{{NOMBRE_FERIA}}</h1>
    <div class="progress">
      <div id="progress-1" class="active"></div>
      <div id="progress-2"></div>
      <div id="progress-3"></div>
      <div id="progress-4"></div>
    </div>
    <form id="reservaForm">
      <div class="step active" id="step-1">
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" required>
        </div>
        <div class="form-group">
          <label for="empresa">Empresa:</label>
          <input type="text" id="empresa" required>
        </div>
        <div class="buttons">
          <button type="button" id="next-1">Siguiente</button>
        </div>
      </div>
      <div class="step" id="step-2">
        <div class="form-group">
          <label for="dia">Selecciona el día:</label>
          <select id="dia" required>
            {{DIAS}}
          </select>
        </div>
        <div class="buttons">
          <button type="button" id="back-2">Anterior</button>
          <button type="button" id="next-2">Siguiente</button>
        </div>
      </div>
      <div class="step" id="step-3">
        <div class="form-group">
          <label for="hora">Selecciona la hora:</label>
          <select id="hora" required>
            {{HORARIOS}}
          </select>
        </div>
        <div class="buttons">
          <button type="button" id="back-3">Anterior</button>
          <button type="button" id="next-3">Siguiente</button>
        </div>
      </div>
      <div class="step" id="step-4">
        <div class="form-group">
          <label>Selecciona la mesa:</label>
          <div class="table-options">
            {{MESAS}}
          </div>
        </div>
        <div class="buttons">
          <button type="button" id="back-4">Anterior</button>
          <button type="submit" id="submit">Guardar</button>
        </div>
      </div>
    </form>
    <p id="mensaje"></p>
    <div id="success-container" style="display: none;">
      <p id="success-message"></p>
      <button id="new-reservation">Nueva Reserva</button>
      <button id="cancelModification" style="display:none;">Cancelar Modificación</button>
    </div>
  </div>

  <div class="container" id="modificarContainer">
    <h2>Modificar/Cancelar Reservas</h2>
    <form id="buscarReservaForm">
      <div class="form-group">
        <label for="correoBusqueda">Introduce tu correo:</label>
        <input type="email" id="correoBusqueda" required>
      </div>
      <button type="submit">Buscar Reservas</button>
    </form>
    <div id="reservasList"></div>
  </div>

  <div id="modalOverlay"></div>
  <div id="modWizard">
    <h2>Modificar Reserva</h2>
    <form id="modForm">
      <div class="form-group">
        <label for="modDia">Nuevo Día:</label>
        <select id="modDia" required>
          {{DIAS}}
        </select>
      </div>
      <div class="form-group">
        <label for="modHora">Nuevo Tramo:</label>
        <select id="modHora" required>
          {{HORARIOS}}
        </select>
      </div>
      <div class="form-group">
        <label>Selecciona la mesa:</label>
        <div class="table-options">
          {{MESAS_MOD}}
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="modCancelBtn">Cancelar</button>
        <button type="submit" id="modSaveBtn">Guardar Cambios</button>
      </div>
    </form>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
